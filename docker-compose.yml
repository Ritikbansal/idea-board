version: '3.8'

services:
  db-postgres:
    image: postgres:15
    container_name: idea-board-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ideaboard
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ideaboard"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: idea-board-web
    ports:
      - "3000:3000"
    depends_on:
      db-postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db-postgres:5432/ideaboard1?schema=public
      - NODE_ENV=production
    restart: always

volumes:
  postgres_data:
